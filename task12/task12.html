<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta content="Olga Albukova" name="author" />
    <meta content="Olga Albukova's test task for Mercaux" name="description" />
    <meta content="#da532c" name="msapplication-TileColor" />
    <meta content="#ffffff" name="theme-color" />
    <title>task 12</title>
    <link href="./task12.css" rel="stylesheet" />
    <link
      href="../images/favicon/apple-touch-icon.png"
      rel="apple-touch-icon"
      sizes="180x180"
    />
    <link
      href="../images/favicon/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link
      href="../images/favicon/favicon-16x16.png"
      rel="icon"
      sizes="16x16"
      type="image/png"
    />
    <link
      color="#5bbad5"
      href="../images/favicon/safari-pinned-tab.svg"
      rel="mask-icon"
    />
  </head>

  <body class="body">
    <header class="header">
      <h1 class="header__title" lang="en">Task № 12</h1>
    </header>
    <main class="main">
      <button class="add-button" type="button" aria-label="Добавить"></button>
      <section class="popup" id="popup" novalidate>
        <form
          class="popup__container"
          name="Register"
          method="post"
          action="#"
          id="form"
        >
          <button
            class="button-close"
            id="form-close"
            type="reset"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup__title">Регистрация</h2>
          <input
            class="popup__input popup__input_type_name"
            id="name-input"
            type="text"
            required
            placeholder="Имя"
            name="name"
            minlength="3"
            maxlength="30"
          />
          <span class="popup__span-error" id="name-input-error"></span>
          <input
            class="popup__input popup__input_type_surname"
            id="surname-input"
            type="text"
            required
            placeholder="Фамилия"
            name="surname"
            minlength="3"
            maxlength="30"
          />
          <span class="popup__span-error" id="surname-input-error"></span>
          <input
            class="popup__input popup__input_type_email"
            id="email-input"
            type="email"
            required
            placeholder="email"
            name="link"
          />
          <span class="popup__span-error" id="email-input-error"></span>
          <button class="popup__button-save" id="cards-save" type="submit">
            Создать
          </button>
        </form>
      </section>
      <section class="popup" id="popupConfirm">
        <div
          class="popup__container popup__container_type_confirm"
          id="confirm"
        >
          <button
            class="button-close"
            id="confirm-close"
            type="reset"
            aria-label="Закрыть"
          ></button>
          <h2 class="popup__title popup__title_type_confirm">Успех!</h2>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__content">&copy; 2021 Olga Albukova</p>
    </footer>
    <script src="./js/validate.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
